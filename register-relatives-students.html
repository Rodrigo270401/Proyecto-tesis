<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta property="og:image" itemprop="image" content="public/img/icons/opengraph.jpg">
    <meta property="og:image:alt" content="public/img/icons/opengraph.jpg">
    <link rel="shortcut icon" href="public/img/icons/favicon.png">
    <title>B.Group - Registro Usuario</title>
    <meta name="description" content="Somos una institución educativa que empodera en nuestros estudiantes su formación integral en lo cognitivo, afectivo, cívico moral y espiritual.."/>
    <link rel="stylesheet" href="./public/css/animate.css">
    <link rel="stylesheet" href="./public/css/main.css">
    <link rel="stylesheet" href="./public/css/antony.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <div class="nav-logo">
                <!-- <img src="./public/img/icons/icon-header.png" alt="Oben icon"> -->
            </div>
            <div class="nav-user">
                <a class="nav-options">
                    <div class="logo-user-home">
                        <img src="./public/img/icons/icon-user-orange.svg" alt="Oben icon">
                    </div>
                    <div class="name-user">
                        <h2>Juan Vivar</h2>
                    </div>
                    <div class="user-menu-list">
                        <span class="list profile" onclick="OpenSection($(this));" data-open="profile">Perfil</span>
                        <span class="list logout">Cerrar sesion</span>
                    </div>
                </a>

            </div>
        </div>

    </nav>

    <section>
        <div class="crea-main flex-wrapper">
            <div class="nav-logo-new">
                <img src="./public/img/icons/icon-header.png" alt="Oben icon">
            </div>

            <div class="registro-container">
                <div class="titulo-registro">
                    <h1>Registrar Usuario</h1>
                </div>
                <div class="container" id="form-apoderado">
                    <form class="registro-apoderado" action="">
                        <h2>Datos del Apoderado</h2>
                        <div class="formulario-apoderado">
                            <div class="input-box">
                                <label for="nombre-apoderado">Nombres</label>
                                <input type="text" placeholder="Ingrese su nombre" id="nombre-apoderado"
                                    class="input-padron" required>
                            </div>
                            <div class="input-box">
                                <label for="apellido-apoderado">Apellidos</label>
                                <input type="text" placeholder="Ingrese su apellido" id="apellido-apoderado"
                                    class="input-padron" required>
                            </div>
                            <div class="input-box">
                                <label for="correoelectronico">Correo Electrónico</label>
                                <input type="email" placeholder="example@example.com" id="correoelectronico"
                                    class="input-padron" required>
                            </div>
                            <div class="input-box">
                                <label for="telefono">Teléfono</label>
                                <input type="number" placeholder="(+51) XXX XXX XXX" id="telefono" class="input-padron"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="dni-apoderado">DNI</label>
                                <input type="number" placeholder="XXXXXXXX" id="dni-apoderado" class="input-padron"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="dirección">Correo Electrónico</label>
                                <input type="text" placeholder="Av. Example 123" id="dirección" class="input-padron"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" placeholder="***********" id="contraseña" class="input-padron"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="confirmarcontra">Confirmar Contraseña</label>
                                <input type="password" placeholder="***********" id="confirmarcontra"
                                    class="input-padron" required>
                            </div>
                        </div>
                        
                    </form>


                    <div class="boton-container">
                        <button id="boton" onclick="mostrar();">Continuar</button>
                    </div>
                </div>
                <div class="container" id="form-alumno">
                    <form action="">
                        <h2>Datos del Alumno</h2>
                        <div class="formulario-apoderado">
                            <div>
                                <label for="cantidad-alumno">Cantidad de alumnos a registrar</label>
                                <input type="number" placeholder="Ingrese la cantidad" id="cantidad-alumno"
                                    class="input-padron" required>
                            </div>
                            <div class="input-box">
                                <fieldset>
                                    <label for="alumno">Alumnos 01</label>
                                    <label for="alumno">Parentesco con el alumno</label>
                                    <select>
                                        <option selected>Elige una opción</option>
                                        <option>Padre</option>
                                        <option>Tutor</option>
                                    </select>
                                </fieldset>
                            </div>

                            
                            <div class="input-box">
                                <label for="nombre-alumno">Nombres</label>
                                <input type="text" placeholder="Ingrese su nombre" id="nombre-alumno"
                                    class="input-padron" required>
                            </div>
                            <div class="input-box">
                                <label for="apellido-alumno">Apellidos</label>
                                <input type="text" placeholder="Ingrese su apellido" id="apellido-alumno"
                                    class="input-padron" required>
                            </div>
                            <div class="input-box">
                                <label for="dni-alumno">DNI</label>
                                <input type="number" placeholder="XXXXXXXX" id="dni-alumno" class="input-padron"
                                    required>
                            </div>
                            <div class="input-box">
                                <label for="nacimiento-alumno">Fecha de Nacimiento</label>
                                <input type="date" id="nacimiento-alumno" class="input-padron" required>
                            </div>
                            <div class="input-box fix-w ">
                                <label for="nivelacademico">Nivel Académico</label>
                                <select>
                                    <option selected>Elige una opción</option>
                                    <option>Primaria</option>
                                    <option>Secundaria</option>
                                </select>
                            </div>
                            <div class="input-box fix-w fix-margin">
                                <label for="grado">Grado</label>
                                <select>
                                    <option selected>Elige una opción</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                </select>
                            </div>
                        </div>
                        
                    </form>

                    <div class="boton-container">
                        <input type="submit" value="Registrarse" class="enviar">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="f-container">
            <div class="footer-content top">
                <div class="footer-slot">
                    <img src="./public/img/icons/icon-footer.svg" alt="Oben icon">
                </div>
                <div class="footer-slot">
                    <h1>¿Necesitas ayuda?</h1>
                    <small>Escríbenos a: <a
                            href="mailto:soporte@bgroup.edu.pe">soporte@bgroup.edu.pe</a></small>
                </div>
            </div>
            <div class="footer-content bottom">
                <small>© 2023 B. Group. Todos los derechos reservados.</small>
            </div>
        </div>
    </footer>
    <script src="./public/js/jquery.min.js"></script>
    <script src="./public/js/wow.min.js"></script>
    <script src="./public/js/main.js"></script>
    <script type="text/javascript">
        new WOW().init();
    </script>
</body>

</html>
